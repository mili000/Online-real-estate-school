<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="app">
<div  ng-controller="modalDemo">
    <button ng-click="open()"></button>
</div>


<script src="../js/angular.min.js"></script>
<script src="../js/angular-ui-bootstrap.js"></script>
<script>
    angular.module('app',['ui.bootstrap']).controller('modalDemo', function($scope, $modal, $log) {
        // list
        $scope.items = [ 'angularjs', 'backbone', 'canjs', 'Ember', 'react' ];
        // open click
        $scope.open = function(size) {
            var modalInstance = $modal.open({
                template : '<h1>hello world</h1>',
                controller : 'ModalInstanceCtrl', // specify controller for modal
                size : size,
                resolve : {
                    items : function() {
                        return $scope.items;
                    }
                }
            });
            // modal return result
            modalInstance.result.then(function(selectedItem) {
                $scope.selected = selectedItem;
            }, function() {
                $log.info('Modal dismissed at: ' + new Date())
            });
        }
    }).controller('ModalInstanceCtrl', function($scope, $modalInstance, items) {

        $scope.items = items;

        $scope.selected = {
            item : $scope.items[0]
        };
        // ok click
        $scope.ok = function() {
            $modalInstance.close($scope.selected.item);
        };
        // cancel click
        $scope.cancel = function() {
            $modalInstance.dismiss('cancel');
        }
    });


</script>
</body>
</html>
